<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formUserInfo">
        <!-- 这是隐藏域  用户不可见 -->
        <input type="hidden" name="id"/>
        <!-- 用户名 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="password" placeholder="请输入用户原密码" name="oldPwd" required lay-verify="required|pwd" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" placeholder="请输入用户新密码" name="newPwd" required lay-verify="required|pwd|samePwd" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="password" placeholder="请输入用户新密码" name="rePwd" required lay-verify="required|pwd|rePwd" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnRest">重置</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user/user_pwd.js"></script>
</body>
</html>
