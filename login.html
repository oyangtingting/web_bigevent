<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件--登录</title>
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <style ></style>
</head>
<body>
  <!-- logo区域 -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt=""/>
  </div>
  <!-- 登录区域 -->
  <div class="loginAndRegBox">
    <div  class="login_title"></div>
    <!-- 登录的div -->
    <div class="login">
      <!-- 登录的表单 -->
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" placeholder="请输入用户名" name="username" required lay-verify="required" autocomplete="off" class="layui-input" />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" placeholder="请输入密码" name="password" required lay-verify="required|pwd" autocomplete="off" class="layui-input" />
        </div>
        <!-- 登录按钮   lay-submit属性表示其为提交按钮-->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="regist">
      <!-- 注册表单 -->
      <form class="layui-form">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" placeholder="请输入用户名" name="username" required lay-verify="required" autocomplete="off" class="layui-input" />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" placeholder="请输入密码" name="password" required lay-verify="required|pwd" autocomplete="off" class="layui-input" />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" placeholder="再次确认密码" name="repassword" required lay-verify="required|pwd|repwd" autocomplete="off" class="layui-input" />
        </div>
        <!-- 注册按钮   lay-submit属性表示其为提交按钮-->
        <div class="layui-form-item">
          <button id="btn_reg" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
        <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
    
    
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
